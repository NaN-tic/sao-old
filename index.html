<html style="overflow: auto;">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Tryton</title>
        <link rel="icon" type="image/png" href="theme/default/favicon.png">

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
        <script type="text/javascript" src="bower_components/moment/min/locales.min.js"></script>
        <script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="bower_components/gettext.js/dist/gettext.min.js"></script>
        <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
        <script type="text/javascript" src="bower_components/c3/c3.min.js"></script>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="bower_components/c3/c3.min.css">
        <link rel="stylesheet" href="offcanvas.css">

        <script type="text/javascript" src="dist/tryton-sao.min.js"></script>
        <link rel="stylesheet" type="text/css" href="dist/tryton-sao.min.css"
        media="screen"/>
        <link rel="stylesheet" type="text/css" href="theme/nantic/tryton-nantic.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="theme/default/tryton-default.css" media="screen"/>
        <script type="text/javascript">
            if (typeof Sao == 'undefined') {
                document.write(unescape('%3cscript type="text/javascript" src="dist/tryton-sao.js"%3e%3c/script%3e'));
                document.write(unescape('%3clink rel="stylesheet" type="text/css" href="dist/tryton-sao.css" media="screen"/%3e'));
            }
        </script>
        </head>
        <body>
        <div id="logo"></div>
        <nav class="navbar navbar-default navbar-main" role="navigation" style="margin-bottom: 1px;">
            <div class="container-fluid">
                <div class="navbar-header navbar-header-main">
                    <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#user_menu_collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="logo" class="navbar-brand" href="#">
                        <img src="theme/default/logo.png" class="logo" title="Tryton Nan·TIC" alt="Tryton Nan·TIC">
                    </a>
                    <button id="toggle-menu" type="button" class="btn btn-default btn-xs toggle-menu"
                        data-toggle="offcanvas">
                        <span class="glyphicon glyphicon-menu-hamburger glyphicon-toggle-menu" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="user_menu_collapse">
                    <ul class="nav navbar-nav">
                        <li id="user-preferences"></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li id="user-logout"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="main" class="container-fluid">
            <div class="row row-offcanvas row-offcanvas-left active"
                style="height: calc(100vh - 50px - 1px - 20px);">
                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="menu" role="navigation"
                    style="overflow-y: auto; height: 100%;"></div>
                <div class="col-xs-12 col-md-9 main-screen-offcanvas" style="overflow-y: auto; height: 100%;">
                    <div id="tabs" role="tabpanel">
                        <ul class="nav nav-tabs" role="tablist">
                        </ul>
                        <div class="tab-content">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            jQuery(function() {
                    jQuery('[data-toggle="offcanvas"]').click(function() {
                        jQuery('.row-offcanvas').toggleClass('active');
                        jQuery('.main-screen-offcanvas').toggleClass('full_mode');
                        jQuery(window).trigger('resize');
                        });
                    jQuery('#tabs').on('ready', function() {
                        if (window.matchMedia("(min-width: 991px)").matches)
                            return;
                        if (jQuery(this).find('> .nav-tabs').children().length) {
                            jQuery('.row-offcanvas').removeClass('active');
                        } else {
                            jQuery('.row-offcanvas').addClass('active');
                        }
                    });
                    Sao.login();
                    });
        </script>
        <script type="text/javascript" src="theme/default/tryton-default.js"></script>
    </body>
</html>
